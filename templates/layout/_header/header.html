<header class="fixed top-0 left-0 right-0 z-50 bg-card border-b border-border">
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-4">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center"
        >
          <svg
            class="h-5 w-5 text-primary-foreground"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold text-foreground">Mining</span>
      </div>
    </div>

    <!-- Header Right Side -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button
        class="p-2 rounded-md hover:bg-accent hover:text-accent-foreground transition-colors relative"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-5 5v-5z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16.94V20a2 2 0 01-2 2H9a2 2 0 01-2-2v-3.06A7.968 7.968 0 015 12a8 8 0 1116 0 7.968 7.968 0 01-2 4.94z"
          />
        </svg>
        <span
          class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full text-xs"
        ></span>
      </button>

      <!-- Messages -->
      <button
        class="p-2 rounded-md hover:bg-accent hover:text-accent-foreground transition-colors"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </button>

      <!-- Profile -->
      <div class="flex items-center space-x-3">
        <div class="text-right hidden sm:block">
          <p class="text-sm font-medium text-foreground">John Doe</p>
          <p class="text-xs text-muted-foreground">Administrator</p>
        </div>
        <div
          class="w-8 h-8 bg-primary rounded-full flex items-center justify-center"
        >
          <svg
            class="h-4 w-4 text-primary-foreground"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
