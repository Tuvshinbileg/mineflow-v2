<header
  class="flex h-16 shrink-0 items-center gap-2 transition-[width,height] ease-linear group-has-data-[collapsible=icon]/sidebar-wrapper:h-12 border-b"
>
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-4">
      <button
        @click="isCollapsed = !isCollapsed"
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 size-7 -ml-1 cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-panel-left cursor-pointer"
        >
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
          <path d="M9 3v18"></path></svg
        ><span class="sr-only">Toggle Sidebar</span>
      </button>
    </div>
    <div class="flex items-center gap-2 px-4">
      <div
        data-orientation="vertical"
        role="none"
        data-slot="separator"
        class="bg-border shrink-0 data-[orientation=horizontal]:h-px data-[orientation=horizontal]:w-full data-[orientation=vertical]:w-px mr-2 data-[orientation=vertical]:h-4"
      ></div>
      <nav aria-label="breadcrumb" data-slot="breadcrumb">
        <ol
          data-slot="breadcrumb-list"
          class="text-muted-foreground flex flex-wrap items-center gap-1.5 text-sm break-words sm:gap-2.5"
        >
          <li
            data-slot="breadcrumb-item"
            class="items-center gap-1.5 hidden md:block"
          >
            <a
              data-slot="breadcrumb-link"
              class="hover:text-foreground transition-colors"
              href="#"
              >Building Your Application</a
            >
          </li>
          <li
            data-slot="breadcrumb-separator"
            role="presentation"
            aria-hidden="true"
            class="[&amp;>svg]:size-3.5 hidden md:block"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-right"
            >
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </li>
          <li
            data-slot="breadcrumb-item"
            class="inline-flex items-center gap-1.5"
          >
            <span
              data-slot="breadcrumb-page"
              role="link"
              aria-disabled="true"
              aria-current="page"
              class="text-foreground font-normal"
              >Data Fetching</span
            >
          </li>
        </ol>
      </nav>
    </div>
  </div>
</header>
