{% extends "layout/_default.html" %} {%block content%}
<div class="mt-10 flex justify-center align-items-center">
  <c-card class="w-[50%] mt-20">
    <c-card.header>
      <c-card.title>Үйлдвэр тэжээсэн хүдэр</c-card.title>
    </c-card.header>
    <c-card.content>
      <form class="space-y-4">
        <c-form.field>
          <c-form.label for="email">Email</c-form.label>
          <c-input id="email" type="email" placeholder="Email"></c-input>
          <c-form.description> This will be your username. </c-form.description>
        </c-form.field>

        <c-form.field>
          <c-form.label for="password">Password</c-form.label>
          <c-input
            id="password"
            placeholder="Password"
          ></c-input>
        </c-form.field>
        <div class="flex justify-end">
          <c-button type="submit">Save</c-button>
        </div>
      </form>
    </c-card.content>
  </c-card>
</div>
{%endblock%}
